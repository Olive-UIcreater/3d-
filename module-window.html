<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音訊模組</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        .module-container {
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        .module-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .module-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .play-stop-btn {
            background: #ff6b6b;
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .play-stop-btn:hover {
            background: #ff5252;
            transform: scale(1.05);
        }

        .play-stop-btn.playing {
            background: #4ecdc4;
        }

        .controls-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-label {
            font-size: 14px;
            font-weight: bold;
        }

        .control-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            -webkit-appearance: none;
        }

        .control-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4ecdc4;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .control-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4ecdc4;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .control-value {
            font-size: 12px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
        }

        .background-controls {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .color-picker {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .file-upload {
            width: 100%;
            padding: 8px;
            border: 2px dashed rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            text-align: center;
            font-size: 12px;
        }

        .file-upload:hover {
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.2);
        }

        .visual-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .visual-line {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .line-horizontal {
            width: 80%;
            height: 2px;
            top: 30%;
            left: 10%;
        }

        .line-vertical {
            width: 2px;
            height: 60%;
            top: 20%;
            left: 50%;
        }

        .line-diagonal {
            width: 60%;
            height: 2px;
            top: 70%;
            left: 20%;
            transform: rotate(45deg);
            transform-origin: left center;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.3;
            z-index: -1;
            transition: filter 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="background-overlay" id="backgroundOverlay"></div>
    
    <div class="visual-effects" id="visualEffects">
        <div class="visual-line line-horizontal" id="lineHorizontal"></div>
        <div class="visual-line line-vertical" id="lineVertical"></div>
        <div class="visual-line line-diagonal" id="lineDiagonal"></div>
    </div>

    <div class="module-container">
        <div class="module-header">
            <div class="module-title" id="moduleTitle">音訊模組</div>
            <button class="play-stop-btn" id="playStopBtn">播放</button>
        </div>

        <div class="controls-section">
            <div class="control-group">
                <div class="control-label">音高 (Pitch)</div>
                <input type="range" class="control-slider" id="pitchSlider" min="0" max="2" step="0.1" value="1">
                <div class="control-value" id="pitchValue">1.0</div>
            </div>

            <div class="control-group">
                <div class="control-label">失真 (Distortion)</div>
                <input type="range" class="control-slider" id="distortionSlider" min="0" max="1" step="0.1" value="0">
                <div class="control-value" id="distortionValue">0.0</div>
            </div>

            <div class="control-group">
                <div class="control-label">迴響 (Reverb)</div>
                <input type="range" class="control-slider" id="reverbSlider" min="0" max="1" step="0.1" value="0">
                <div class="control-value" id="reverbValue">0.0</div>
            </div>

            <div class="control-group">
                <div class="control-label">低通濾波 (Low-Pass)</div>
                <input type="range" class="control-slider" id="lowPassSlider" min="0" max="1" step="0.1" value="1">
                <div class="control-value" id="lowPassValue">1.0</div>
            </div>

            <div class="control-group">
                <div class="control-label">高通濾波 (High-Pass)</div>
                <input type="range" class="control-slider" id="highPassSlider" min="0" max="1" step="0.1" value="0">
                <div class="control-value" id="highPassValue">0.0</div>
            </div>
        </div>

        <div class="background-controls">
            <div class="control-label">背景客製化</div>
            <input type="color" class="color-picker" id="colorPicker" value="#667eea">
            <div class="file-upload" id="fileUpload">
                點擊上傳圖片背景
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <script src="module-script.js"></script>
</body>
</html>
